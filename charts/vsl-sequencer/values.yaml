# Default values for vsl-sequencer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

vsl-sequencer:
  # disable sequencer http url
  sequencerhttp: ""
  node:
    autoDiscovery: false
    args:
      - --sequencer.enabled=true
      - --sequencer.stopped=true
      - --rpc.enable-admin=true

    readinessProbe:
      exec:
        command:
          - /bin/sh
          - -c
          - >
            if [[ "$(curl -s -X POST -H 'Content-Type: application/json' --data '{"jsonrpc":"2.0","method":"admin_sequencerActive","params":[],"id":1}' http://localhost:9545 | jq -r '.result')" == "true" ]]; then
              exit 0;
            else
            exit 1;
            fi

externalService:
  enabled: false

  type: LoadBalancer
  publishNotReadyAddresses: true

  labels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

batcher:
  enabled: false

proposer:
  enabled: false