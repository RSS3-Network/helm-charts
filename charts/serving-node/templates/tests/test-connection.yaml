apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "serving-node.fullname" . }}-test-connection"
  labels:
    {{- include "serving-node.labels" (dict "context" . ) | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "serving-node.fullname" . }}:{{ .Values.hub.service.port }}']
  restartPolicy: Never
